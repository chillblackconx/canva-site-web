<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Click Test</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #count { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Compteur de clics ðŸš€</h1>
  <button onclick="increment()">Clique moi !</button>
  <div id="count">0</div>

  <script>
    let clicks = 0;
    function increment() {
      clicks++;
      document.getElementById("count").innerText = clicks;
    }
  </script>
</body>
</html>
